        <title>GameFest: Aanmeld Pagina</title>

<body class="body-aanmelderpage">
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm">
                <h1 class="celery">GameFest: EVENT-NAAM</h1>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm">
                <form action='#' method='post'>
                    <table class='table celery'>
                            <tr class="button-color">
                                <td>Naam</td>
                                <td><input type='text' name='name' class='form-control' required></td>
                            </tr>
                            <tr class="button-color">
                                <td>E-mail</td>
                                <td><input type='email' name='E-mail' class='form-control' required></td>
                            </tr>  
                            <tr class="button-color">
                                <td>Telefoonnummer</td>
                                <td><input type="tel" name='Telefoonnummer' class='form-control'></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                <button type="submit" class="btn btn-primary button-color celery">
                                        <span class="glyphicon glyphicon-plus">Bevestigen</span> 
                                </button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>     
            </div>
        </div>

        <div class="ball-position">
            <button type="text" class="btn btn-primary button-color celery ball">
                <a class="glyphicon glyphicon-plus" href="GameFestHomePage.html">HomePagina</a>
            </button>
        </div> 
  

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        </script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

    </body>
</html>
